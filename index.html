<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon_alura.ico" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input id=menu class="container__botao" type="checkbox">
            <label for="menu">
                <span class="cabecalho__menu-hamburger container__imagem"></span>
            </label>

            <ul class="lista-menu">
                <li class="lista-menu__titulo">
                    Categorias
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="assets/Logo.svg" alt="logo-alurabooks">
        </div>

        <div class="container">
            <a class="container__imagem" href="#"><img src="assets/Favoritos.svg" alt="meus-favoritos"></a>
            <a class="container__imagem" href="#"><img src="assets/Sacola.svg" alt="carrinho-compras"></a>
            <a class="container__imagem" href="#"><img src="assets/Usuario.svg" alt="meu-perfil"></a>
        </div>

    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__busca" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos Lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">

            <!-- Pagination -->
            <div class="swiper-pagination"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="assets/ApacheKafka.svg" alt="apache-kafka"></div>
            <div class="swiper-slide"><img src="assets/Arquitetura.svg" alt="arquitetura-software"></div>
            <div class="swiper-slide"><img src="assets/Liderança.svg" alt="lideranca"></div>
            <div class="swiper-slide"><img src="assets/MetricasAgeis.svg" alt="metricas-ageis"></div>
            <div class="swiper-slide"><img src="assets/Guia Front-end.svg" alt="guia-frontend"> </div>
            <div class="swiper-slide"><img src="assets/Acessibilidade.svg" alt="acessibilidade"></div>
            ...
            </div>
        
            <!-- Navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            spaceBetween: 10,
            slidesPerView: 2.3,
            centeredSlides: true,

            autoplay: {
            delay: 2500,
            },

            pagination: {
                el: '.swiper-pagination',
                type: 'bullets'
            },

            effect: 'coverflow',
            coverflowEffect: {
            rotate: 30,
            slideShadows: false,
            }
            }
        );
    </script>

</body>
</html>
