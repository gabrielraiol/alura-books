<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon_alura.ico" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input id=menu class="container__botao" type="checkbox">
            <label for="menu">
                <span class="cabecalho__menu-hamburger container__imagem"></span>
            </label>

            <ul class="lista-menu">
                <li class="lista-menu__titulo">
                    Categorias
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="assets/Logo.svg" alt="logo-alurabooks">
        </div>

        <div class="container">
            <a class="container__imagem" href="#"><img src="assets/Favoritos.svg" alt="meus-favoritos"></a>
            <a class="container__imagem" href="#"><img src="assets/Sacola.svg" alt="carrinho-compras"></a>
            <a class="container__imagem" href="#"><img src="assets/Usuario.svg" alt="meu-perfil"></a>
        </div>
    </header>
</body>
</html>
